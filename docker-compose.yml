services:
  # 1. MySQL (維持 3307 避開衝突)
  mysql:
    image: mysql:8.0
    container_name: ft-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fluxtrade_db
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. Redis
  redis:
    image: redis:latest
    container_name: ft-redis
    ports:
      - "6379:6379"

  # 3. Kafka (Apache 官方鏡像，不需要 Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: ft-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      # 這裡最關鍵：讓外部連線（CMD/Java）都能透過 localhost 找到它
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - CLUSTER_ID=qtAL4uSgS8uSnuB3dbsc6w

volumes:
  mysql_data: